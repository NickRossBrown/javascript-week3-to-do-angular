  <h3>{{currentFocus}}</h3>
  <app-task-list [childTaskList]="masterTaskList" (clickSender)="editTask($event)"></app-task-list>

  <h1>Welcome, {{userName}}!</h1>
  <form>
    <input type="text" name="user" [(ngModel)]="userName">
